spring.application.name=demo
spring.profiles.active=dev
server.port=${PORT:8080}

# ==============================================================================
# CONFIGURAÇÃO DE BANCO DE DADOS
# ==============================================================================
# O Spring Boot detecta automaticamente o banco pela URL.
#
# OPÇÃO 1: Banco em Memória (H2) - Ideal para testes e desenvolvimento rápido.
# (Padrão se nenhuma variável de ambiente for definida)
spring.datasource.url=${DB_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASS:}

# OPÇÃO 2: PostgreSQL (Ex: Render, AWS, Local)
# Para usar, defina as variáveis de ambiente DB_URL, DB_USER e DB_PASS no arquivo .env
# Exemplo: DB_URL=jdbc:postgresql://localhost:5432/meu_banco

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Se usar Postgres, o dialeto é detectado automaticamente, mas pode ser forçado:
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==============================================================================
# CONFIGURAÇÃO DE UPLOAD DE IMAGENS
# ==============================================================================

# Escolha onde salvar as imagens: 'local' ou 'cloud'
# Pode ser definido via variável de ambiente IMAGE_STORAGE_TYPE
image.storage.type=${IMAGE_STORAGE_TYPE:local}

# --- CONFIGURAÇÃO PARA 'local' ---
# Define a pasta onde as imagens serão salvas (relativo à raiz do projeto)
image.upload.dir=uploads/

# --- CONFIGURAÇÃO PARA 'cloud' ---
# Estas chaves são usadas pela classe ImagemServiceNuvem.java.
# Preencha com as credenciais do seu provedor (Cloudinary, S3, etc) via variáveis de ambiente.
cloud.api.key=${CLOUD_API_KEY:}
cloud.bucket.name=${CLOUD_BUCKET_NAME:}
